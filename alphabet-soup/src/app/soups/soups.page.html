<ion-header>
  <ion-toolbar>
    <ion-title>
      Soups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let soup of soups | async" [routerLink]="['/soup', soup.id]">
      {{ soup.id }}
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="handleClick()" [disabled]="soupsCount > 9">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
